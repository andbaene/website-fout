<!DOCTYPE html>
<html lang="nl-BE">
    <head>
        <title>Wedstrijdformulier</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" href="ugent.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
        <header>
            <h1 id="h1">Spelregels minigolf <span id="ADB">Annelies De Baene</span></h1>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
            <nav>
                <ul>
                    <li><a href="#minigolf">Foto van materiaal</a></li>
                    <li><a href="index.html">index</a></li>
                    <li><a href="wedstrijdformulier.html">wedstrijdformulier</a></li>
                </ul>
            </nav>
            <figure><img id="minigolf" src="afbeeldingen/minigolf.jpg" alt="foto van materiaal" title="minigolf materiaal" class="rounded-2"></figure>
        </header>
        <main>
            <h1>test je kennis</h1>
            <form action="https://formspree.io/f/mleklzrq" method="post">
                <fieldset>
                    <legend>Persoonlijke gegevens</legend>
                    <label for="naam">Naam:</label>
                    <input id="naam" name="naam" type="text" placeholder="Voornaam Naam" required maxlength="20"><br>
                    <label for="man">Man</label> 
                    <input id="man" name="geslacht" type="radio" value="M">
                    <label for="vrouw">Vrouw</label>
                    <input id="vrouw" name="geslacht" type="radio" value="V"><br>
                    <label for="geboortedatum">Geboortedatum</label>
                    <input id="geboortedatum" name="geboortedatum" type="date" required><br>
                    <label for="email">Email:</label>
                    <input name="email" id="email" type="email" size="30"><br>
                    <label for="telefoon">Telefoon:</label>
                    <input name="telefoon" id="telefoon" type="tel"><br>
                    <label for="website">Website:</label>
                    <input name="website" id="website" type="url" value="https://www.ugent.be"><br>
                    <label for="land">Land:</label>
                    <select name="land" id="land">
                        <option value="BE">België</option>
                        <option value="DE">Duitsland</option>
                        <option value="FR">Frankrijk</option>
                        <option value="GB">Groot-Brittanië</option>
                        <option value="LU">Luxemburg</option>
                        <option value="NL">Nederland</option>
                    </select><br>
                </fieldset>
                <fieldset>
                    <legend>Weetjes</legend>
                    <input id="nrok" name="nietroker" type="checkbox" checked>
                    <label for="nrok">Niet-roker</label><br>
                    <label for="kleur">Lievelingskleur:</label>
                    <input name="kleur" id="kleur" type="color"><br>
                    <label for="schoenmaat">Schoenmaat:</label>
                    <input name="schoenmaat" id="schoenmaat" type="number" min="29" max="50" step="0.5"><br>
                    Interesses:
                    <label for="sport">Sport</label>
                    <input id="sport" name="interesses" type="checkbox" value="sport">
                    <label for="nieuws">Actualiteit</label>
                    <input id="nieuws" name="interesses" type="checkbox" value="actualiteit">
                    <label for="muziek">Muziek</label>
                    <input id="muziek" name="interesses" type="checkbox" value="muziek">
                    <label for="lezen">Lezen</label>
                    <input id="lezen" name="interesses" type="checkbox" value="lezen">
                </fieldset>
                <fieldset>
                    <legend>Vragen</legend>
                    1) Hoeveel holes zijn er bij minigolf?
                    <label for="15">15</label>
                    <input id="15" name="Hoeveel holes zijn er bij minigolf?" type="checkbox" value="15">
                    <label for="16">16</label>
                    <input id="16" name="Hoeveel holes zijn er bij minigolf?" type="checkbox" value="16">
                    <label for="17">17</label>
                    <input id="17" name="Hoeveel holes zijn er bij minigolf?" type="checkbox" value="17">
                    <label for="18">18</label>
                    <input id="18" name="Hoeveel holes zijn er bij minigolf?" type="checkbox" value="18"><br>
                    2) Wat is ideaal materiaal voor een minigolfbaan?
                    <label for="Hardmateriaal">Hard materiaal</label>
                    <input id="Hardmateriaal" name="Wat is ideaal materiaal voor een minigolfbaan?" type="checkbox" value="Hard materiaal">
                    <label for="Zachtmateriaal">Zacht materiaal</label>
                    <input id="Zachtmateriaal" name="Wat is ideaal materiaal voor een minigolfbaan?" type="checkbox" value="Zacht materiaal"><br>
                    <label for="Hoeheeteenslagmeteenkorte,lagebalvlucht?">3) Hoe heet een slag met een korte, lage balvlucht?</label>
                    <input name="Hoe heet een slag met een korte, lage balvlucht?" id="Hoeheeteenslagmeteenkorte,lagebalvlucht?"><br>
                    <label for="Hoeheeteenslagwaarbijjehetdoelnietkanzien?">4) Hoe heet een slag waarbij je het doel niet kan zien?</label> 
                    <input name="Hoe heet een slag waarbij je het doel niet kan zien?" id="Hoeheeteenslagwaarbijjehetdoelnietkanzien?"><br>
                </fieldset>
                <input type="reset" value="reset">
                <input type="submit" value="verzenden">
            </form>
        </main>
        <footer class="einde">
            <p>Annelies De Baene <time datetime="2023-03-17">17-03-2023</time></p>
        </footer>
    </div>
    </div>
    </div>
    </body>
</html>
